<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter the city name"
          spellcheck="false"
        />
        <button><img src="./weather-app-img/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="./weather-app-img/rain.png" class="weather-icon" />
        <h1 class="temp">0Â°C</h1>
        <h2 class="city">city</h2>
        <div class="details">
          <div class="col">
            <img src="./weather-app-img/humidity.png" class="weather-icon" />
            <div>
              <p class="humidity">0%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./weather-app-img/wind.png" class="wind-icon" />
            <div>
              <p class="wind">0km/hr</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
